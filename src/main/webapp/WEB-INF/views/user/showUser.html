<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="'UserName: ' + ${user.getName()}">VALUE</p>
<p th:text="'age: ' + ${user.getAge()}">VALUE</p>
<p th:text="'Password: ' + ${user.getPassword()}">VALUE</p>
<p th:text="${'Email: ' + user.getEmail()}">VALUE</p>
<p th:text="'UserID: ' + ${user.getId()}">VALUE</p>
<br>
<form th:action="@{/logout}">
    <input type="submit" value="LOGOUT"/>
</form>
</body>
</html>
