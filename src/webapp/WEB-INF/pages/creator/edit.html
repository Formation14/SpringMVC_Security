<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit user</title>
</head>
<body>
<p>Edit user</p>
<br/>
<form th:method="PATCH" th:action="@{/creat/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name" />
  <br/>
  <br/>
  <label for="password">Enter password: </label>
  <input type="text" th:field="*{password}" id="password" />
  <br/>
  <br/>
  <label for="email">Enter email: </label>
  <input type="text" th:field="*{email}" id="email" />
  <br/>
  <label>Role:
    <select multiple size="2" name="chooseRole">
      <option th:each="role : ${roles}" th:value="${role.getRole()}"
              th:text="${role.getAuthority() == 'ADMIN'} ? 'ADMIN' : 'USER'"></option>
    </select>
    <br/>
  </label>
  <input type="submit" value="Update user">
</form>
<br/>
<br/>
</body>
</html>
